  <title>ol-ext: print dialog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="description" content="Print control for Openlayers" />
	<meta name="keywords" content="openlayers, control, print, canvas" />

  <link rel="stylesheet" href="../style.css" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>

  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>

  <!-- https://github.com/MrRio/jsPDF -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <!-- filesaver-js -->
  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/aa9f4e0e/FileSaver.min.js"></script>

  <style>
    #image {
      background-color: #eee;
      padding: 1em;
      clear: both;
      display: inline-block;
      margin: 1em 0;
    }
    #map {
      width:100%; 
      height:calc(100vh - 10em);
    }
    .ol-attribution {
      bottom: 0;
      height: 1em;
    }
    .ol-ext-print-dialog .ol-saveas select {
      max-width: 12em;
    }
    .ol-scale-line {
      right: 0;
      left: auto;
      bottom: 2em;
    }
    .ol-control-title {
      height: 2em;
    }
    .ol-print-compass {
      top: 1.5em!important;
    }
    .ol-ext-print-dialog label {
      letter-spacing: -.05em;
    }
  </style>
</head>
<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: print dialog</h1>
  </a>
  <div class="info">
    The <b>ol.control.PrintDialog</b> is dialog to print or export a map.
    <br/>
    Use <a href="https://github.com/eligrey/FileSaver.js/">eligrey/FileSaver</a> 
    or <a href="https://github.com/MrRio/jsPDF">MrRio/jsPDF</a>
    to save resulting image.
  </div>

  <!-- Map div -->
  <div id="map"></div>

  <script type="text/javascript">

    // The map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View ({
        zoom: 5,
        center: [266812, 5960201]
      }),
      controls: ol.control.defaults({ "attribution": false }),
      layers: [
        new ol.layer.Tile({ title:'Waterolor', visible: false, source: new ol.source.Stamen({ layer: 'watercolor' }) }),
        new ol.layer.Tile({ title:'Labels', visible: false, source: new ol.source.Stamen({ layer: 'toner-labels' }) }),
        new ol.layer.Geoportail({ layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2' })
      ]
    });
    map.addControl(new ol.control.LayerSwitcher());
    map.addControl(new ol.control.CanvasAttribution({ canvas: true }));
    map.addControl(new ol.control.CanvasTitle({ 
      title: '', 
      visible: false,
      style: new ol.style.Style({ text: new ol.style.Text({ font: '20px "Lucida Grande",Verdana,Geneva,Lucida,Arial,Helvetica,sans-serif'}) })
    }));


    // Legend
    var legend = new ol.legend.Legend({ 
      title: 'Legend', 
      margin: 5,
      items: [{
        title: 'Church', 
        typeGeom: 'Point', 
        style: new ol.style.Style({ 
          image: new ol.style.Icon({ 
          src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Eglise_icone_2.svg/30px-Eglise_icone_2.svg.png',
          crossOrigin: 'anonymous' // Enable print
        })})
      }, { 
        title: 'Photo', 
        typeGeom: 'Point', 
        style: new ol.style.Style({ 
          image: new ol.style.Icon({ 
          src: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Icone_appareil_photo.svg/30px-Icone_appareil_photo.svg.png',
          crossOrigin: 'anonymous' // Enable print
        })})
      }, {
        title: 'Line', typeGeom: 'LineString', style: ol.style.Style.defaultStyle() 
      }, {
        title: 'Polygon', typeGeom: 'Polygon', style: ol.style.Style.defaultStyle() 
      }]
    });

    // i18n
    ol.control.PrintDialog.prototype.labels = {
      title: 'Imprimer',
      orientation: 'Orientation',
      portrait: 'Portrait',
      landscape: 'Paysage',
      size: 'Taille du papier',
      margin: 'Marges',
      scale: 'Echelle',
      legend: 'Légende',
      north: 'Flèche du nord',
      mapTitle: 'Titre de la carte',
      saveas: 'Enregistrer sous...',
      copied: '✔ Carte copiée',
      errorMsg: 'Impossible d\'enregistrer la carte',
      printBt: 'Imprimer',
      cancel: 'annuler'
    };

    ol.control.PrintDialog.prototype.formats = [{
      title: 'Copier dans le presse-papier',
      imageType: 'image/png',
      clipboard: true
    }, {
      title: 'Enregistrer en jpeg',
      imageType: 'image/jpeg',
      quality: .8
    }, {
      title: 'Enregistrer en png',
      imageType: 'image/png',
      quality: .8
    }, {
      title: 'Enregistrer en pdf',
      imageType: 'image/jpeg',
      pdf: true
    }
  ];
  // Control
  var legendCtrl = new ol.control.Legend({ legend: legend });
  map.addControl(legendCtrl);

  // ScaleLine
  map.addControl(new ol.control.CanvasScaleLine());

  // Print control
  var printControl = new ol.control.PrintDialog();
  printControl.setSize('A4');
  map.addControl(printControl);

  /* On print > save image file */
  printControl.on(['print', 'error'], function(e) {
    // Print success
    if (e.image) {
      if (e.pdf) {
        // Export pdf using the print info
        var pdf = new jsPDF({
          orientation: e.print.orientation,
          unit: e.print.unit,
          format: e.print.size
        });
        pdf.addImage(e.image, 'JPEG', e.print.position[0], e.print.position[0], e.print.imageWidth, e.print.imageHeight);
        pdf.save('map.pdf');
      } else  {
        // Save image as file
        e.canvas.toBlob(function(blob) {
          saveAs(blob, 'map.'+e.imageType.replace('image/',''));
        }, e.imageType);
      }
    } else {
      console.warn('No canvas to export');
    }
  });

</script>

</body>
</html>
