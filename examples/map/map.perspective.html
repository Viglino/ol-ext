  <title>Layer 3D</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="Perspective ol map" />
  <meta name="keywords" content="openlayers, layer, 3D, perspective, animation" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>

  <link rel="stylesheet" href="../style.css" />
  <style>
    #map {
      width: 800px;
      height: 600px;
      z-index: 0;
    }
    .loading {
      background: #fff;
      border: 2px solid #369;
      left: 50%;
      margin: -2em -100px;
      padding: 0.5em;
      position: fixed;
      text-align: center;
      top: 50%;
      width: 200px;
      z-index: 1;
      box-sizing: border-box;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>
  <a href="../../index.html">
    <h1>Perspective ol map</h1>
  </a>
  <div class="info">
    <i>ol/PerspectiveMap</i> displays a map with a perspective effect by pitching the map.
  </div>

  <!-- DIV pour la carte -->
  <div id="map"></div>

  <div class="options">
    <ul>
      <li>
        <label>Perspective:</label>
        <input type="range" step=10 min=0 max=30 onchange="map.setPerspective(this.value)" value=0 style="vertical-align: middle;" />
      </li><li>
        <button onclick="doAnime();">Animate!</button>
      </li>
    </ul>
  </div>
  <div class="loading">Please wait while loading data...</div>
  
  <script type="text/javascript">
  var layer = new ol.layer.Tile({ name:"OSM", source: new ol.source.OSM() });
  // layer.addFilter(new ol.filter.Colorize('invert'));
  
  // The map
  var map = new ol.PerspectiveMap({
    target: 'map',
    view: new ol.View ({
      zoom: 19,
      center: [-245406, 5986536]// [-245575, 5986863], //[-244777, 5989809]
    }),
    interactions: ol.interaction.defaults(),
    layers: [ layer ]
  });

  // Create layer
  var vectorSource = new ol.source.Vector({
    url: '../data/ignf.json',
    // projection: 'EPSG:3857',
    format: new ol.format.GeoJSON(),
    attributions: [ "&copy; <a href='http://professionnels.ign.fr/bdtopo'>ign.fr</a>" ]
  });
  var vector = new ol.layer.Vector({
    source: vectorSource,
    /*
    style: new ol.style.Style({
      fill: new ol.style.Fill({ color: '#333' })
    }),
    */
    maxResolution: 2
  });
  map.addLayer(vector);

  var listenerKey = vectorSource.on('change', function(e) {
    if (vectorSource.getState() == 'ready') {
      ol.Observable.unByKey(listenerKey)
      $(".loading").hide();
//      setTimeout (doAnime, 200);
    }
  });

/*
  // Set 3D renderer
  var r3D = new ol.render3D({ height:0, maxResolution:0.6, defaultHeight:3.5 });
  vector.setRender3D(r3D);

  var height = 0;
  function doAnime() {
    if (r3D.animating()) return;
    height = height ? 0 : "HAUTEUR";
    r3D.animate({ height:height });
  }
*/

  map.addInteraction(new ol.interaction.Select({ layers: [vector], condition: ol.events.condition.pointerMove }));
  map.addInteraction(new ol.interaction.Draw({ type: 'LineString' }))

  var place = new ol.Overlay.Placemark ({
    contentColor: '#000'
  });
  map.addOverlay(place);
  map.on('pointermove', function(e) {
    // place.show(e.coordinate);
  });

  </script>

</body>
</html>
