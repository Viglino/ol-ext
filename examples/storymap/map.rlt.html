  <style>
    #map {
      position:fixed;
      top: 4em;
      left: 0;
      right:0;
      bottom:0;
      margin:0;
    }
    .info {
      position: fixed;
      right: 0.5em;
      top: 4em;
      width: 300px;
      z-index: 1;
    }
    .ol-timeline .ol-scroll {
      height: 3em;
    }
    .ol-timeline .ol-feature {
      transform: translateX(-50%);
    }
    .ol-timeline.ol-zoomhover .ol-scroll .ol-feature:hover, 
    .ol-timeline.ol-zoomhover .ol-scroll .ol-feature.ol-select {
      transform: translateX(-50%) scale(2);
    }
    .date {
      position: fixed;
      left: 50%;
      bottom: 1.5em;
      background: rgba(255,255,255,.5);
      transform: translateX(-50%);
      font-size: 2rem;
      margin-bottom: .05em;
    }
        #video {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0,0,0,.7);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: .5s;
    }
    #video.visible {
      opacity: 1;
      pointer-events: all;
    }
    #video > div {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #video span {
      position: absolute;
      top: 0;
      right: 0;
      margin: .25em;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
      text-shadow: 1px 1px #000;
      width: 1em;
      height: 1em;
      line-height: 1em;
      text-align: center;
    }
    #video div:hover span {
      background: rgba(0,0,0,.6);
      box-shadow: 0 0 20px #000, 0 0 20px #000, 0 0 20px #000;
      border-radius: 50%;
    }
    #map.recording:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      animation: blink .25s alternate infinite;
      left: 0;
      top: 0;
      border: 5px solid cyan;
      box-sizing: border-box;
      z-index: 1;
    }
    @keyframes blink {
      0%, 50% { opacity: 0; }
      51%, 100%   { opacity: 1;  }
    }
  </style>
</head>

    <h1>Historical map</h1>

  <!-- DIV pour la carte -->
  <div id="video">
    <div>
      <video controls></video>
      <span onclick="$('#video').removeClass('visible');">✖</span>
    </div>
  </div>
  <div id="map"></div>
  <div class='date'></div>
  
<script type="text/javascript">
  // The map
  var map = new ol.Map ({
    target: 'map',
    view: new ol.View({
      zoom: 16,
      center: [270092, 6248487]
    }),
    layers: [ new ol.layer.Geoportail({ layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2', opacity: 0.5 }) ]
  });

  map.addControl(new ol.control.LayerSwitcher);

  var title = new ol.control.CanvasTitle();
  map.addControl(title);
  title.setStyle (new ol.style.Style({
    text: new ol.style.Text({
      text: 'Toto',
      font: "bold 28px 'Lucida Grande',Verdana,Geneva,Lucida,Arial,Helvetica,sans-serif",
      fill: new ol.style.Fill({
        color: '#333'
      }),
      stroke: new ol.style.Stroke({ width: 2, color: 'rgba(255,255,255,.5)' })
    }),
    fill: new ol.style.Fill({
      color: 'rgba(255,255,255,0.2)'
    }),
    stroke: new ol.style.Stroke({ width: 2, color: 'red' })
  })); 

  // Record control
  var rec = new ol.control.VideoRecorder();
  map.addControl(rec);
  rec.on('stop', function(e) {
    document.querySelector('video').src = e.videoURL;
    $('#video').addClass('visible');
    $('#map').removeClass('recording');
    title.setTitle('');
  });
  rec.on('start', function(e) {
    // $('body').append(e.canvas);
    $('#map').addClass('recording');
    tline.setDate(start.getFullYear());
    go();
  })
  rec.on('error', console.log)

    // Run on the timeline
  var running = false; 
  var start = new Date('2100');
  var end = new Date('1900');
  function go(next) {
    var date = tline.getDate();
    title.setTitle(date.getFullYear())
    if (running) clearTimeout(running);
    if (!next) {
      // stop
      if (date>start && date<end && running) {
        running = false;
        tline.element.classList.remove('running');
        return;
      }
      if (date > end) {
        date = new Date(start.getTime());
      }
    }
    if (date > end) {
      tline.element.classList.remove('running');
      title.setTitle('');
      rec.stop();
      return;
    }
    if (date < start) {
      date = new Date(start.getTime());
    }
    // 1 year
    date.setFullYear(date.getFullYear() +1);
    tline.setDate(date, { anim:false });
    // next
    tline.element.classList.add('running');
    running = setTimeout(function() { go(true); }, 200);
  }

  var histo = [];
  missions.forEach(m => {
    var center = ol.proj.fromLonLat(m.coord);
    var res = ol.proj.getPointResolution(map.getView().getProjection(), 1, center, 'm');
    var sc = res / m.scale * 10000;
    sc = m.res;
    console.log(m.scale/m.res, sc, m.scale, m.res )
    histo.push(new ol.layer.Image({
        name: m.date.split('-')[0],
        source: new ol.source.GeoImage({
          "url": "../data/RLT/" + m.img + ".jpg?raw=true",
          "imageCenter": center,
          "imageRotate": m.angle * Math.PI / 180,
          "imageScale": [sc,sc]
        })
      })
    )
    var an = parseInt(m.date.split('-')[0]);
    console.log(an, start.getFullYear(), end.getFullYear())
    if (an < start.getFullYear()) start.setFullYear(an);
    if (an > end.getFullYear()) end.setFullYear(an);
  });
  // Ortho
  var dates = ['2016-2020','2021-2023'];
  for (var d=dates.length-1; d>=0; d--) {
    console.log(d)
    histo.push(new ol.layer.Geoportail({ 
      name: dates[d].split('-')[0],
      title: dates[d],
      gppKey: 'orthohisto',
      layer: 'ORTHOIMAGERY.ORTHOPHOTOS' +dates[d]
    }));
  }
  histo.unshift(new ol.layer.Geoportail({ 
    name: (new Date()).getFullYear().toString(),
    title: (new Date()).getFullYear().toString(),
    layer: 'ORTHOIMAGERY.ORTHOPHOTOS' 
  }));
  
  histo.forEach(function(l) { map.addLayer(l); });

  // Create timeline
  var tline = new ol.control.Timeline({
    className: 'ol-pointer ol-zoomhover',
    features: histo,
    minDate: new Date('1900'),
    maxDate: new Date(),
    getFeatureDate: function(l) { return l.get('name'); },
    getHTML: function(l) { return l.get('name'); }
  });

  tline.on('scroll', function(e) {
    var layer, dmin = Infinity;
    histo.forEach(function(l, i) {
      var d = new Date(l.get('name'));
      var dt = Math.abs(e.date-d);
      if (dt < dmin) {
        layer = l;
        dmin = dt;
      }
      l.setVisible(false);
    });
    layer.setVisible(true);
    $('.date').text(layer.get('title') || layer.get('name'));
  });
  tline.on('select', function(e) {
    tline.setDate(e.feature);
  });

  map.addControl (tline);
  // tline.setDate(start);
  tline.setDate(end);


</script>
