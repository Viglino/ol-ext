<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON2TopoJSON</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="Convert CSV file to GeoJSON." />
  <meta name="keywords" content="csv, geojson, online" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- ol3 to show the map -->
  <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>

  <!-- filesaver-js -->
  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/aa9f4e0e/FileSaver.min.js"></script>
  <!-- Papaparse -->
  <script type="text/javascript" src="https://unpkg.com/papaparse@4.6.3/papaparse.min.js"></script>
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext.css" />
  <script type="text/javascript" src="../../dist/ol-ext.js"></script>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>

  <!-- TopoJSON Writer -->
  <script src="https://unpkg.com/topojson@3"></script>

  <!-- exif2geojson -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    body {	
      max-width: 800px;
      margin: 0.5em auto;
      background: #ddc;
      font-family: 'Open Sans Condensed',Arial,Helvetica,Verdana,sans-serif;
      color: #775;
    }
    h1 {
      background: #886;
    }
    h1 .fa {
      color: #fff;
      font-size:1.8em;
      vertical-align: middle;
    }
    .info {
      padding:1em 2em;
      background: #fff;
      border-radius: 6px;
      clear: both;
    }
    .globe {
      text-align:center;
      float:left;
      font-size: 5em;
      width:40%;
    }
    .globe .fa {
      vertical-align: middle;
      margin:0 5px;
      color:#664;
    }
    .globe .fa-file-excel-o	{
      font-size: 0.75em;
    }
    .globe .fa-arrow-circle-right	{
      font-size: 0.5em;
    }

    #dropfile	{
      font-size:1.2em;
      width:55%; 
      float: right;
      border:3px dashed #997; 
      padding:1em 3.5em;
      text-align:center;
      box-sizing: border-box;
      margin: 0 3em 1em -3em;
      font-weight: bold;
    }
    #dropfile.hover{
      border-color: #664;
      background: #e6e6d6;
    }

    #pbar {	
      display: none; 
      width:200px; 
      border:1px solid #664; 
      margin: 0.5em;
      float:left;
    }
    #pbar > div {	
      height: 15px; 
      width: 0; 
      background: #664;
    }
    textarea {
      width:100%; 
      height:15em; 
      box-sizing:border-box;
      white-space: nowrap;
      min-width: 100%;
      max-width: 100%;
    }
    .loading {
      font-weight: bold;
      margin:0 0 1em;
      padding:0.5em;
      height:1em;
    }
    .info > button {
      float: right;
      background: #887;
      color: #fff;
      border: 0;
      margin: 0 2em;
      font-size: 1.3em;
      padding: 0.25em 1em;
      display: none;
      cursor: pointer;
    }
    .info > button	i {
      color:#fff;
    }
    #map {
      display: none;
      float:none;
      width: 100%;
      height: 400px;
    }
    .warn {
      background: #fe0;
      color: #800;
      padding: 0 1em;
    }
    body.isloading > .info > *,
    body.isloading > * {
      opacity: .5;
    }
    body.isloading > .info .loading,
    body.isloading > .info {
      opacity: 1;
    }
</style>

</head>
<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a class="title" href="../../index.html">
    <h1><i class="fa fa-file-excel-o"></i> GeoJSON2TopoJSON</h1>
  </a>

  <div class="info">
    Convert <a href="https://en.wikipedia.org/wiki/GeoJSON">GeoJSON</a> file 
    into <a href="https://en.wikipedia.org/wiki/GeoJSON#TopoJSON">TopoJSON</a>.
    <br/>
    <a href="https://github.com/topojson/topojson">More information...</a>
  </div>
  
  <div class="globe">
    <i class="fa fa-globe"></i><i class="fa fa-arrow-circle-right"></i><i class="fa fa-file-excel-o"></i>
  </div>

  <div id="dropfile">
    Drag & drop GeoJSON file to convert.
  </div>

  <div class="info">
    <p>Options:</p>
    <ul style="list-style:none;">
      <li>
      </li>
    </ul>
  
    <p style="margin-bottom:0;">Result:</p>
    <div id="pbar"><div></div></div>
    <button onclick="download()"><i class="fa fa-download"></i> Download</button>
    <div class="loading"></div>

    <div id="map"></div>

    <textarea id="result"></textarea>
  </div>

<script>
  var name, result;
  function download() {
    var blob = new Blob([result], {type: "text/plain;charset=utf-8"});
    saveAs(blob, name+".topojson");
  }

  // Add feature on drop
  var dd = new ol.interaction.DropFile({ projection: 'EPSG:4326' });
  dd.on('loadstart', function () { 
    $('#dropfile').removeClass('hover');
    $('body').addClass('isloading');
    $('.loading').html(' loading...');
  });
  dd.on('loadend', function (e) { 
    var features = e.features;
    if (!features) {
      $('.loading').html('<span class="warn">No valid file...</span>');
      return;
    }
    name = e.file.name.replace(/\..+$/, '');
    var format = new ol.format.GeoJSON();
    var geojson = JSON.parse(format.writeFeatures(features));
    var topo = topojson.topology({ layer: geojson });
    result = JSON.stringify(topo);
    $("#result").val(result.substr(0,50000)+(result.length>50000? '\n...':''));
    $(".loading").html(" "+features.length+" feature(s) loaded.");
    $('body').removeClass('isloading');
    $("button").show();
  });

  $(document).on('dragover dragleave', function (e) {
    e.preventDefault();
    e.stopPropagation();
    if (e.type=='dragover') $("#dropfile").addClass('hover');
    else $("#dropfile").removeClass('hover');
    return false;
  });

  // The map
  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      zoom: 1,
      center: [270055, 3528229.]
    }),
    layers: [new ol.layer.Tile({ source: new ol.source.Stamen({ layer: 'watercolor' }) })]
  });

  var vector = new ol.layer.Vector({
    source: new ol.source.Vector(),
    style: new ol.style.Style({
      image: new ol.style.Circle({
      fill: new ol.style.Fill({ color:"rgba(102, 68, 68, 0.6)" }),
      radius: 5
    })})
  });
  map.addLayer(vector);
</script>
</body>
</html>
