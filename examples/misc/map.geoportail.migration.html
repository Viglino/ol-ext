  var view = new ol.View ({ zoom: 15, center: [261204, 6250258] });
  function createMap(id, layer1, layer2) {
    // The map
    var map = new ol.Map ({
      target: id,
      view: view,
      controls: ol.control.defaults({
        attribution : false
      })
    });
    map.addControl(new ol.control.Permalink({ visible: false }));
    map.addControl(new ol.control.SearchGeoportail({ apiKey: 'h1osiyvfm7c4wu976jv6gpum', centerOnSelect: true }))

    if (typeof(layer1) === 'string') {
      layer1 = new ol.layer.Geoportail({
        layer : 'GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.'+layer1,
        title: 'Scan express '+layer1,
        gppKey: 'h1osiyvfm7c4wu976jv6gpum'
      })
    }
    map.addLayer(layer1);

    var map2 = new ol.Map ({
      target: id+'2',
      view: view,
      controls: ol.control.defaults({
        zoom : false
      })
    });
    map2.addControl(new ol.control.Permalink({ visible: false }));
    map2.addLayer(layer2);
  }

  // PLAN
  createMap('plan', new ol.layer.Geoportail({
      layer : 'GEOGRAPHICALGRIDSYSTEMS.PLANIGN',
      gppKey: 'h1osiyvfm7c4wu976jv6gpum'
    }), new ol.layer.Geoportail({
      layer : 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
      gppKey: 'h1osiyvfm7c4wu976jv6gpum'
    })
  );

  // CADASTRE
  var cadastre = new ol.layer.Geoportail({
    layer : 'CADASTRALPARCELS.PARCELLAIRE_EXPRESS',
    className: 'cadastre',
    gppKey: 'choisirgeoportail',
  });
  cadastre.addFilter(new ol.filter.Colorize({ operation:'hue', color: [0,0,0], value:1, preserveAlpha: true }))
  cadastre.addFilter(new ol.filter.Colorize({ operation:'enhance', value:.1, preserveAlpha: true }))
  createMap('cadastre', new ol.layer.Geoportail({
      layer : 'CADASTRALPARCELS.PARCELS',
      gppKey: 'h1osiyvfm7c4wu976jv6gpum'
    }), cadastre
  );

  // STANDARD
  var standard = new ol.layer.Geoportail({
    layer : 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
    className: 'standard',
    gppKey: 'h1osiyvfm7c4wu976jv6gpum'
  })
  standard.addFilter(new ol.filter.Colorize({ operation:'enhance', value:.2 }))
  standard.addFilter(new ol.filter.Colorize({ operation:'contrast', value:.25 }))
  createMap('standard', 'STANDARD', standard);
  
  // GRIS
  var gris = new ol.layer.Geoportail({
    layer : 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
    className: 'gris',
    gppKey: 'h1osiyvfm7c4wu976jv6gpum'
  });
  gris.addFilter(new ol.filter.Colorize({ operation:'hue', color: [0,0,0], value:1 }))
  gris.addFilter(new ol.filter.Colorize({ operation:'enhance', value:.2 }))
  createMap('gris', 'NIVEAUXGRIS', gris);

  // CLASSIQUE
  var classique = new ol.layer.Geoportail({
    layer : 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
    className: 'classique',
    gppKey: 'h1osiyvfm7c4wu976jv6gpum'
  })
  classique.addFilter(new ol.filter.Colorize({ operation:'luminosity', value:.4 }))
  classique.addFilter(new ol.filter.Colorize({ operation:'enhance', value:.3 }))
  classique.addFilter(new ol.filter.Colorize({ operation:'contrast', value:.6 }))
  createMap('classique', 'CLASSIQUE', classique);

  // ROUTIER
  var routier = new ol.layer.Geoportail({
    layer : 'GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2',
    className: 'routier',
    gppKey: 'h1osiyvfm7c4wu976jv6gpum'
  })
  routier.addFilter(new ol.filter.Colorize({ operation:'luminosity', value:.49 }))
  routier.addFilter(new ol.filter.Colorize({ operation:'color', color: [0,0,15], value:.8 }));
  routier.addFilter(new ol.filter.Colorize({ operation:'enhance', value:.2 }))
  createMap('routier', 'ROUTIER', routier);
