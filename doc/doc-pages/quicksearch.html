s, interactions to use with Openlayers. Check out online examples.The example page is the best way to have a quick look at all the library. ol extension all extensions: list of all classes base: base extensions Map: adds methods to the map layer: usefull methods attached to layers source: new sources (DBPedia, hexagonal binning, georeferenced images, ...) controls: adds new controls (tool bars, Graticule, LayerSwitcher, Search, Profil, ...) style: a set of style functions to style features on the maps (charts symbols, FillPattern, FontSymbol, Photo, TextPath, ...) filter: filters to apply on layers (Colorize, Crop, Mask, ...) featureAnimation: animates features on the map. BugsPlease use the GitHub issue tracker for all bugs and feature requests. Before creating a new issue, do a quick search to see if the problem has been reported already. Building the documenctation:The documentation use gulp-jsdoc3 to create the doc. install the gulp-jsdoc3 project at the root directory:npm install gulp-jsdoc3 then run the gulp command to create the doc in the doc/doc-pages directory:gulp doc LicenceOL3-ext is licenced under the French Opensource BSD compatible CeCILL-B FREE SOFTWARE LICENSE.(c) 2016-2017 - Jean-Marc Viglino Full text license in EnglishFull text license in French × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"exif2geojson.html":{"id":"exif2geojson.html","title":"Class: exif2geojson","body":" ol3-ext Namespaces olol.controlol.control.Controlol.easingol.filterol.interactionol.layer.Baseol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.style Classes exif2geojsonol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasScaleLineol.control.CanvasTitleol.control.Cloudol.control.Compassol.control.Disableol.control.Gaugeol.control.GeoBookmarkol.control.Globeol.control.Graticuleol.control.GridReferenceol.control.LayerPopupol.control.LayerSwitcherol.control.LayerSwitcherImageol.control.Overlayol.control. utoDeactivate bool used with subbar to deactivate all control when top level control deactivate, default false controls Array.&lt;_ol_control_&gt; a list of control to add to the bar Extends ol.control.Control Methods addControl(c) Add a control to the bar Parameters: Name Type Description c _ol_control_ control to add deactivateControls(except) Deativate all controls in a bar Parameters: Name Type Description except _ol_control_ a control getControls() Get controls in the panel Parameters: Type Description Array.&lt;_ol_control_&gt; getVisible() Get the control visibility Returns: b Type boolean onActivateControl_(e) Post-process an activated/deactivated control Parameters: Name Type Description e ol.event :an object with a target {_olcontrol} and active flag {bool} setActive(b) Auto activate/deactivate controls in the bar Parameters: Name Type Description b boolean activate/deactivate setMap(map) Set the map instance the control is associated with and add its controls associated to this map. Parameters: Name Type Description map _ol_Map_ The map instance. setPosition(pos) Set tool bar position Parameters: Name Type Description pos top | left | bottom | right setVisible(b) Set the control visibility Parameters: Name Type Description b boolean × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"ol.control.Button.html":{"id":"ol.control.Button.html","title":"Class: Button","body":" ol3-ext Namespaces olol.controlol.control.Controlol.easingol.filterol.interactionol.layer.Baseol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.style Classes exif2geojsonol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasScaleLineol.control.CanvasTitleol.control.Cloudol.control.Compassol.control.Disableol.control.Gaugeol.control.GeoBookmarkol.control.Globeol.control.Graticuleol.control.GridReferenceol.control.LayerPopupol.control.LayerSwitcherol.control.LayerSwitcherImageol.control.Overlayol.control.Overviewol.control. (options) Interaction to draw on the current geolocation It combines a draw with a ol.Geolocation Parameters: Name Type Description options olx.interaction.GeolocationDrawOption option.features ol.Collection.&lt;ol.Feature&gt; | undefined Destination collection for the drawn features. options.source ol.source.Vector | undefined Destination source for the drawn features. options.type ol.geom.GeometryType Drawing type ('Point', 'LineString', 'Polygon'). Required. options.minAccuracy Number | undefined minimum accuracy underneath a new point will be register (if no condition), default 20 options.condition function | undefined a function that take a ol.Geolocation object and return a boolean to indicate whether location should be handled or not, default return true if accuraty &lt; minAccuraty options.attributes Object a list of attributes to register as Point properties: {accuracy:true,accuracyGeometry:true,heading:true,speed:true}, default none. options.tolerance Number tolerance to add a new point (in projection unit), use ol.geom.LineString.simplify() method, default 5 options.zoom Number zoom for tracking, default 16 options.followTrack boolean | auto | position | visible true if you want the interaction to follow the track on the map, default true options.style ol.style.Style | Array.&lt;ol.style.Style&gt; | ol.StyleFunction | undefined Style for sketch features. Fires: drawstart, drawend, drawing, tracking,event: follow Extends ol.interaction.Interaction Methods pause(b) Pause drawing Parameters: Name Type Description b boolean reset() Reset drawing setActive(active) Activate or deactivate the interaction. Parameters: Name Type Description active boolean setFollowTrack(follow,) Enable following the track on the map Parameters: Name Type Description follow, boolean | auto | position | visible false: don't follow, true: follow (position+zoom), 'position': follow only position, 'auto': start following until user move the map, 'visible': center when position gets out of the visible extent setMap(map) Remove the interaction from its current map, if any, and attach it to a new map, if any. Pass null to just remove the interaction from the current map. Parameters: Name Type Description map ol.Map Map. start() Start tracking = setActive(true) stop() Stop tracking = setActive(false) × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"ol.interaction.Hover.html":{"id":"ol.interaction.Hover.html","title":"Class: Hover","body":" ol3-ext Namespaces olol.controlol.control.Controlol.easingol.filterol.interactionol.layer.Baseol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.style Classes exif2geojsonol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasScaleLineol.control.CanvasTitleol.control.Cloudol.control.Compassol.control.Disableol.control.Gaugeol.control.GeoBookmarkol.control.Globeol.control.Graticuleol.control.GridReferenceol.control.LayerPopupol.control.LayerSwitcherol.control.LayerSwitcherImageol.control.Overlayol.control.Overviewol.control.Permalinkol.control.Profilol.control.Searchol.control.SearchBANol.control.SearchFeatureol.control.SearchPhotonol.control.Swipeol.control.Targetol.control.TextButtonol.control.Toggleol.featureAnimationol.featureAnimation.Bounceol.featureAnimation.Dropol.featureAnimation.Fadeol.featureAnimation.Noneol.featureAnimation.Nullol.featureAnimation.Pathol.featureAnimation.Shakeol.featureAnimation.Showol.featureAnimation.Slideol.featureAnimation.Teleportol.featureAnimation.Throwol.featureAnimation.Zoomol.featureAnimation.ZoomOutol.filter.Baseol.filter.Clipol.filter.Colorizeol.filter.Compositeol.filter.Cropol.filter.Foldol.filter.Legool.filter.Maskol.filter.Textureol.HexGridol.interaction.CenterTouchol.interaction.Clipol.interaction.DrawHoleol.interaction.DrawRegularol.interaction.DrawTouchol.interaction.DropFileol.interaction.Flashlightol.interaction.GeolocationDrawol.interaction.Hoverol.interaction.LongTouchol.interaction.Rippleol.inter
