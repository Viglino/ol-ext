ses base: base extensions Map: adds methods to the map layer: usefull methods attached to layers source: new sources (DBPedia, hexagonal binning, georeferenced images, ...) controls: adds new controls (tool bars, Graticule, LayerSwitcher, Search, Profil, ...) style: a set of style functions to style features on the maps (charts symbols, FillPattern, FontSymbol, Photo, TextPath, ...) filter: filters to apply on layers (Colorize, Crop, Mask, ...) featureAnimation: animates features on the map. BugsPlease use the GitHub issue tracker for all bugs and feature requests. Before creating a new issue, do a quick search to see if the problem has been reported already. Building the documentation:The documentation use gulp-jsdoc3 to create the doc. install the gulp-jsdoc3 project at the root directory:npm install gulp-jsdoc3 then run the gulp command to create the doc in the doc/doc-pages directory:gulp doc Licenceol-ext is licenced under the French Opensource BSD compatible CeCILL-B FREE SOFTWARE LICENSE.(c) 2016-2017 - Jean-Marc Viglino Full text license in EnglishFull text license in French × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"ol.html":{"id":"ol.html","title":"Namespace: ol","body":" ol-ext Namespaces olol.controlol.control.Controlol.coordinateol.easingol.filterol.geom.Geometryol.geom.LineStringol.geom.MultiPolygonol.geom.Pointol.geom.Polygonol.graphol.interactionol.layer.Baseol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.style Classes ol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasScaleLineol.control.CanvasTitleol.control.Compassol.control.Disableol.control.Gaugeol.control.GeoBookmarkol.control.GeolocationBarol.control.Globeol.control.Graticuleol.control.GridReferenceol.control.LayerPopupol.control.LayerSwitcherol.control.LayerSwitcherImageol.control.Overlayol.control.Overviewol.control.Permalinkol.control.Profilol.control.RoutingGeoportailol.control.Scaleol.control.Searchol.contr
